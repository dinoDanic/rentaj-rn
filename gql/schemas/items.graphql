query myListings($input: FilterItems) {
  me {
    items(input: $input) {
      id
      name
      pricePerDay
    }
  }
}

query itemById($input: ItemByIdInput) {
  itemById(input: $input) {
    insertedAt
    user {
      id
      email
      company {
        id
        name
      }
    }
    capara
    delivery
    description
    id
    location {
      address
      city
      id
    }
    name
    pickUp
    pricePerDay
  }
}

mutation createItem($input: CreateItemInput) {
  createItem(input: $input) {
    id
  }
}
